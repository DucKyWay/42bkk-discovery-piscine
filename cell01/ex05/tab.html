<!DOCTYPE html>
<html>
	<head>
		<title>Tabs</title>
		<style>
			body {
				margin: 0px;
			}
			.container {
				display: flex;
				width: 100%;
			}
			.box1, .box2 {
				width: 50%;
				padding: 20px 0;
			}
			.box1 {
				background-color: yellow;
			}
			.box2 {
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box1">Hello</div>
			<div class="box2">test</div>
		</div>
	</body>
</html>
