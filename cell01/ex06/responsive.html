<!DOCTYPE html>
<html>
	<head>
		<title>Responsive</title>
		<style>
            html {
                height: 100%
            }
			body {
				margin: 0px;
                height: 100%;
			}
			.container {
				display: flex;
				width: 100%;
                height: 100%;
			}
			.box1, .box2 {
				width: 50%;
                height: 100%;
				padding: 20px 0;
                align-items: center;
                font-size: 2em;
			}
			.box1 {
				background-color: yellow;
			}
			.box2 {
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box1">Hello</div>
			<div class="box2">test</div>
		</div>
	</body>
</html>
