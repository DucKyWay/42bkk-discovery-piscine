<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./card.css">
    <title>Card</title>
</head>
<body>
    <h1>User Profile Card</h1>
    <div class="container">
        <div class="card">
            <img class="card-image card-image-border" src="https://file.smilekrub.net/file/sk-blob/web/user/pic/5p62ih8p44rjxfd12rc6g9xwtmykcyda">
            <div class="card-body">
                <table>
                    <tr><td class="name"></td></tr>
                    <tr><td class="intra"></td></tr>
                    <tr><td class="description"></td></tr>
                </table>
                <a href="https://www.instagram.com/_ducky_way_" target="_blank"><img class="card-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png"></a>
            </div>
            <a class="footer" href="https://instagram.com/_ducky_way_">Contact</a>
        </div>
    </div>
</body>
</html>
