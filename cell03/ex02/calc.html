<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<body>
    <input type="number" id="num1" min="0">
    <select name="operators" id="operators">
        <option value="plus" id="plus">+</option>
        <option value="minus" id="minus">-</option>
        <option value="multiplied" id="multiplied">*</option>
        <option value="divide" id="divide">/</option>
        <option value="modulus" id="modulus">%</option>
    </select>
    <input type="number" id="num2" min="0">
    <input type="submit" id="cal" value="Try me!">

    <script>
        const num1 = document.getElementById("num1");
        const operator = document.getElementById("operators");
        const num2 = document.getElementById("num2");
        const button = document.getElementById("cal");

        button.addEventListener("click", () => {
            const val1 = parseInt(num1.value);
            const op = operator.value;
            const val2 = parseInt(num2.value);

            if (isNaN(val1) || isNaN(val2) || val1 < 0 || val2 < 0) {
                alert("Error :(");
                return;
            }

            let result;
            switch (op) {
                case "plus":
                result = val1 + val2;
                break;
                case "minus":
                result = val1 - val2;
                break;
                case "multiplied":
                result = val1 * val2;
                break;
                case "divide":
                if (val2 === 0) {
                    alert("It's over 9000!");
                    console.log("It's over 9000!");
                    return;
                }
                result = val1 / val2;
                break;
                case "modulus":
                if (val2 === 0) {
                    alert("It's over 9000!");
                    console.log("It's over 9000!");
                    return;
                }
                result = val1 % val2;
                break;
                default:
                alert("Error :(");
                return;
        }

        alert(result);
        console.log(result);
        });

        setInterval(() => {
        alert("Please, use me...");
        }, 30000);
    </script>
</body>
</html>
