<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Balloon</title>
    <style>                     
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            transition: all 0.2s;
        }
    </style>
</head>
<body>
    <div id="balloon"></div>

    <script>
        let size = 200;
        let colors = ["red", "green", "blue"];
        let currentColorIndex = 0;

        function changeColor() {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            $("#balloon").css("background-color", colors[currentColorIndex]);
        }

        function changeColorReverse() {
            currentColorIndex = (currentColorIndex - 1 + colors.length) % colors.length;
            $("#balloon").css("background-color", colors[currentColorIndex]);
        }

        function changeSize(amount) {
            size = Math.min(Math.max(size + amount, 200), 420);
            $("#balloon").css({
                "width": `${size}px`,
                "height": `${size}px`
            });
        }

        $("#balloon").click(() => {
            changeColor();
            changeSize(10);
            if (size >= 420) {
                setTimeout(() => {
                    changeSize(-220);
                }, 100);
            }
        });

        $("#balloon").mouseenter(() => {
            $("#balloon").css("cursor", "pointer");
        });

        $("#balloon").mouseleave(() => {
            changeColorReverse();
            changeSize(-5);
        });
    </script>
</body>
</html>
